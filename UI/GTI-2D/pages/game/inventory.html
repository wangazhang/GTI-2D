            slots.forEach((slot, index) => {
                const item = playerInventory.quickSlots[index];

                const existingQuantity = slot.querySelector('.quantity-indicator');

                if (existingIcon) existingIcon.remove();

                        const icon = slot.querySelector('span');

        // ÊãñÊãΩÂäüËÉΩ
        function handleDragStart(e, index, type) {
            draggedItem = { index, type };
            e.target.classList.add('item-dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            if (!draggedItem) return;

            const targetIndex = parseInt(e.currentTarget.dataset.index);
            const targetType = e.currentTarget.dataset.type;

            // ÊâßË°åÁâ©ÂìÅÁßªÂä®
            moveItem(draggedItem.index, draggedItem.type, targetIndex, targetType);

            // Ê∏ÖÁêÜÊãñÊãΩÁä∂ÊÄÅ
            document.querySelectorAll('.item-dragging').forEach(el => {
                el.classList.remove('item-dragging');
            });
            draggedItem = null;
        }

        function moveItem(fromIndex, fromType, toIndex, toType) {
            let fromContainer, toContainer;

            // Ëé∑ÂèñÊ∫êÂÆπÂô®
            if (fromType === 'inventory') {
                fromContainer = playerInventory.items;
            } else if (fromType === 'quick') {
                fromContainer = playerInventory.quickSlots;
            }

            // Ëé∑ÂèñÁõÆÊ†áÂÆπÂô®
            if (toType === 'inventory') {
                toContainer = playerInventory.items;
            } else if (toType === 'quick') {
                toContainer = playerInventory.quickSlots;
            }

            if (fromContainer && toContainer) {
                const item = fromContainer[fromIndex];
                if (item) {
                    // ‰∫§Êç¢Áâ©ÂìÅ
                    const targetItem = toContainer[toIndex];
                    toContainer[toIndex] = item;
                    fromContainer[fromIndex] = targetItem;

                    updateInterface();
                    showNotification(`${item.name} Â∑≤ÁßªÂä®`, 'success');
                }
            }
        }

        function switchTab(targetTab) {

            document.querySelectorAll('.tab-button').forEach(btn => {

                    </div>

                        <span class="text-tactical-400">Â∞ÑÁ®ã</span>
                        <span class="text-cyber-400 font-mono">${item.stats.range}m</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-tactical-400">Â∞ÑÈÄü</span>
                        <span class="text-success-400 font-mono">${item.stats.fireRate}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-tactical-400">Á≤æÂ∫¶</span>
                        <span class="text-military-400 font-mono">${item.stats.accuracy}%</span>
                    </div>
                </div>

                <button class="w-full py-2 bg-military-700 hover:bg-military-600 text-cyber-400 rounded transition-colors text-sm">
                    ${playerInventory.equipment.weapon === item.id ? 'Â∑≤Ë£ÖÂ§á' : 'Ë£ÖÂ§áÊ≠¶Âô®'}
                </button>
            `;

            card.addEventListener('click', () => selectItem(index, 'inventory'));

            return card;
        }

        function createConsumableCard(item, index) {
            const card = document.createElement('div');
            card.className = 'bg-tactical-800/50 rounded-lg p-4 border border-tactical-600/30 transition-all duration-200 hover:scale-105 cursor-pointer';

            card.innerHTML = `
                <div class="text-center">
                    <div class="text-3xl mb-2">${item.icon}</div>
                    <h3 class="font-semibold text-tactical-200 mb-1">${item.name}</h3>
                    <p class="text-xs text-tactical-400 mb-2">${item.description}</p>
                    ${item.quantity > 1 ? `<div class="text-xs text-cyber-400 font-mono">Êï∞Èáè: ${item.quantity}</div>` : ''}

                    <button class="w-full mt-3 py-2 bg-success-700 hover:bg-success-600 text-white rounded transition-colors text-sm">
                        ‰ΩøÁî®
                    </button>
                </div>
            `;

            card.addEventListener('click', () => selectItem(index, 'inventory'));

            return card;
        }

        function setFilter(filter) {
            currentFilter = filter;

            // Êõ¥Êñ∞Á≠õÈÄâÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.filter-button[data-filter]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Á≠õÈÄâÈÄªËæë
            showNotification(`Á≠õÈÄâ: ${getFilterName(filter)}`, 'info');
        }

        function getFilterName(filter) {
            const names = {
                all: 'ÂÖ®ÈÉ®',
                weapons: 'Ê≠¶Âô®',
                armor: 'Êä§Áî≤',
                consumables: 'Ê∂àËÄóÂìÅ',
                materials: 'ÊùêÊñô'
            };
            return names[filter] || filter;
        }

        function sortItems() {
            // ÊåâÁ®ÄÊúâÂ∫¶ÊéíÂ∫è
            const sortedItems = [...playerInventory.items].sort((a, b) => {
                if (!a) return 1;
                if (!b) return -1;

                const rarityOrder = { common: 1, uncommon: 2, rare: 3, epic: 4, legendary: 5 };
                return rarityOrder[b.rarity] - rarityOrder[a.rarity];
            });

            playerInventory.items = sortedItems;
            updateInterface();
            showNotification('Áâ©ÂìÅÂ∑≤ÊåâÁ®ÄÊúâÂ∫¶ÊéíÂ∫è', 'success');
        }

        function autoSortItems() {
            // Ëá™Âä®Êï¥ÁêÜÔºöÁßªÈô§Á©∫Ê†ºÔºåÊåâÁ±ªÂûãÂàÜÁªÑ
            const nonNullItems = playerInventory.items.filter(item => item !== null);
            const sortedItems = [...nonNullItems].sort((a, b) => {
                // ÂÖàÊåâÁ±ªÂûãÊéíÂ∫èÔºåÂÜçÊåâÁ®ÄÊúâÂ∫¶
                if (a.type !== b.type) {
                    return a.type.localeCompare(b.type);
                }
                const rarityOrder = { common: 1, uncommon: 2, rare: 3, epic: 4, legendary: 5 };
                return rarityOrder[b.rarity] - rarityOrder[a.rarity];
            });

            // ÈáçÊñ∞Â°´ÂÖÖËÉåÂåÖ
            playerInventory.items = new Array(24).fill(null);
            sortedItems.forEach((item, index) => {
                if (index < 24) {
                    playerInventory.items[index] = item;
                }
            });

            updateInterface();
            showNotification('ËÉåÂåÖÂ∑≤Ëá™Âä®Êï¥ÁêÜ', 'success');
        }

        function useSelectedItem() {
            if (!selectedItem) return;

            const { item, index, type } = selectedItem;

            if (item.type === 'Ê∂àËÄóÂìÅ') {
                // ‰ΩøÁî®Ê∂àËÄóÂìÅ
                if (item.effect === 'heal') {
                    showNotification(`‰ΩøÁî® ${item.name}ÔºåÊÅ¢Â§ç ${item.value} ÁîüÂëΩÂÄº`, 'success');
                } else if (item.effect === 'stamina') {
                    showNotification(`‰ΩøÁî® ${item.name}ÔºåÊÅ¢Â§ç ${item.value} ‰ΩìÂäõÂÄº`, 'success');
                }

                // ÂáèÂ∞ëÊï∞Èáè
                if (item.quantity > 1) {
                    item.quantity--;
                } else {
                    // ÁßªÈô§Áâ©ÂìÅ
                    if (type === 'inventory') {
                        playerInventory.items[index] = null;
                    } else if (type === 'quick') {
                        playerInventory.quickSlots[index] = null;
                    }
                }
            } else if (item.type.includes('Ê≠•Êû™') || item.type === 'Êä§Áî≤') {
                // Ë£ÖÂ§áÁâ©ÂìÅ
                if (item.type.includes('Ê≠•Êû™')) {
                    playerInventory.equipment.weapon = item.id;
                } else if (item.type === 'Êä§Áî≤') {
                    playerInventory.equipment.armor = item.id;
                }
                showNotification(`Ë£ÖÂ§á ${item.name}`, 'success');
            }

            updateInterface();
            closeItemDetails();
        }

        function dropSelectedItem() {
            if (!selectedItem) return;

            const { item, index, type } = selectedItem;

            // ÁßªÈô§Áâ©ÂìÅ
            if (type === 'inventory') {
                playerInventory.items[index] = null;
            } else if (type === 'quick') {
                playerInventory.quickSlots[index] = null;
            }

            showNotification(`‰∏¢ÂºÉ ${item.name}`, 'alert');
            updateInterface();
            closeItemDetails();
        }

        function closeItemDetails() {
            document.getElementById('itemDetailsModal').classList.add('hidden');
            selectedItem = null;

            // Ê∏ÖÈô§ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.item-slot, .quick-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
        }

        function handleKeyPress(e) {
            // ESC ÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            if (e.key === 'Escape') {
                closeItemDetails();
            }

            // Êï∞Â≠óÈîÆ‰ΩøÁî®Âø´Êç∑Ê†èÁâ©ÂìÅ
            if (e.key >= '1' && e.key <= '8') {
                const slotIndex = parseInt(e.key) - 1;
                const item = playerInventory.quickSlots[slotIndex];
                if (item && item.type === 'Ê∂àËÄóÂìÅ') {
                    selectedItem = { item, index: slotIndex, type: 'quick' };
                    useSelectedItem();
                }
            }

            // Tab ÈîÆÂàáÊç¢Ê†áÁ≠æÈ°µ
            if (e.key === 'Tab') {
                e.preventDefault();
                const tabs = ['inventory', 'equipment', 'weapons', 'consumables'];
                const currentTab = document.querySelector('.tab-button.active')?.dataset.tab;
                const currentIndex = tabs.indexOf(currentTab);
                const nextIndex = (currentIndex + 1) % tabs.length;
                switchTab(tabs[nextIndex]);
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `bg-${type === 'success' ? 'success' : type === 'alert' ? 'alert' : 'cyber'}-500/90 rounded-lg px-4 py-2 border border-${type === 'success' ? 'success' : type === 'alert' ? 'alert' : 'cyber'}-400 backdrop-filter backdrop-blur-md animate-slide-down`;
            notification.innerHTML = `
                <div class="text-sm text-white font-semibold">${message}</div>
            `;

            document.getElementById('notifications').appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Ëß¶ËßâÂèçÈ¶à
        function vibrate(duration = 50) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }

        console.log('GTI-2D Inventory System initialized');
    </script>
