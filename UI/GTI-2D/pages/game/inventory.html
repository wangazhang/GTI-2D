    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'military': {

                            200: '#d4d7ca',

                            700: '#556B2F',

                            200: '#9aeffd',
                            300: '#58e1fa',
                            400: '#00CED1',
                            500: '#00b4b8',
                            600: '#039094',
                            700: '#0a7377',
                            800: '#115e61',
                            900: '#134e52',
                        },
                        'alert': {
                            50: '#fef7f2',
                            100: '#fdeee4',
                            200: '#fadac4',
                            300: '#f6bf99',
                            400: '#f1976c',
                            500: '#FF6347',
                            600: '#dd4e2f',
                            700: '#b63e25',
                            800: '#943525',
                            900: '#782f24',

                        'success': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#228B22',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        'tactical': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#2F4F4F',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        'rarity': {
                            'common': '#6B7280',    // 灰色
                            'uncommon': '#10B981',  // 绿色
                            'rare': '#3B82F6',      // 蓝色
                            'epic': '#8B5CF6',      // 紫色

                        }
                    },
                    fontFamily: {
                        'military': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'SF Mono', 'Consolas', 'monospace'],
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'shake': 'shake 0.5s ease-in-out',
                        'legendary-glow': 'legendaryGlow 3s ease-in-out infinite',
                        'epic-glow': 'epicGlow 2.5s ease-in-out infinite',
                    },
                    keyframes: {
                        glow: {
                            '0%': {
                                'box-shadow': '0 0 5px rgba(0, 206, 209, 0.5), 0 0 10px rgba(0, 206, 209, 0.3)',
                            },
                            '100%': {

                            }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-5px)' },
                            '75%': { transform: 'translateX(5px)' }
                        },
                        legendaryGlow: {
                            '0%, 100%': {
                                'box-shadow': '0 0 10px rgba(245, 158, 11, 0.6), 0 0 20px rgba(245, 158, 11, 0.3)',

                                'box-shadow': '0 0 20px rgba(245, 158, 11, 0.9), 0 0 40px rgba(245, 158, 11, 0.5)',
                                'border-color': 'rgba(245, 158, 11, 1)'
                            }

                        epicGlow: {
                            '0%, 100%': {
                                'box-shadow': '0 0 8px rgba(139, 92, 246, 0.6), 0 0 16px rgba(139, 92, 246, 0.3)',

                            '50%': {
                                'box-shadow': '0 0 16px rgba(139, 92, 246, 0.9), 0 0 32px rgba(139, 92, 246, 0.5)',

                        }

            }

    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: manipulation;
        }

        /* 物品槽样式 */
        .item-slot {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(71, 85, 105, 0.5);
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .item-slot:hover {
            border-color: rgba(0, 206, 209, 0.8);
            background: rgba(30, 41, 59, 0.5);
            transform: scale(1.05);
        }

        .item-slot.occupied {
            border-color: rgba(0, 206, 209, 0.6);
            background: rgba(0, 206, 209, 0.1);
        }

        .item-slot.selected {
            border-color: rgba(0, 206, 209, 1);
            background: rgba(0, 206, 209, 0.2);
            box-shadow: 0 0 10px rgba(0, 206, 209, 0.5);
        }

        .item-slot.drag-over {
            border-color: rgba(34, 139, 34, 0.8);
            background: rgba(34, 139, 34, 0.2);
            transform: scale(1.1);
        }

        /* 稀有度样式 */
        .rarity-common {
            border-color: #6B7280;
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.1), rgba(107, 114, 128, 0.05));
        }

        .rarity-uncommon {
            border-color: #10B981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
        }

        .rarity-rare {
            border-color: #3B82F6;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
        }

        .rarity-epic {
            border-color: #8B5CF6;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.05));
            animation: epic-glow 2.5s ease-in-out infinite;
        }

        .rarity-legendary {
            border-color: #F59E0B;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05));
            animation: legendary-glow 3s ease-in-out infinite;
        }

        /* 装备槽样式 */
        .equipment-slot {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(71, 85, 105, 0.5);
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(6px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .equipment-slot:hover {
            border-color: rgba(0, 206, 209, 0.8);
            transform: scale(1.05);
        }

        .equipment-slot.equipped {
            border-color: rgba(85, 107, 47, 0.8);
            background: linear-gradient(135deg, rgba(85, 107, 47, 0.2), rgba(85, 107, 47, 0.1));
            box-shadow: 0 0 15px rgba(85, 107, 47, 0.4);
        }

        /* 物品拖拽样式 */
        .item-dragging {
            opacity: 0.5;
            transform: scale(0.8);
            z-index: 1000;
            pointer-events: none;
        }

        .drag-ghost {
            position: absolute;
            z-index: 1001;
            pointer-events: none;
            opacity: 0.8;
            transform: scale(1.1);
        }

        /* 物品详情面板 */
        .item-details {
            backdrop-filter: blur(8px);
            background: rgba(30, 41, 59, 0.95);
            border: 2px solid rgba(0, 206, 209, 0.5);
        }

        /* 属性对比 */
        .stat-improvement {
            color: #22C55E;
        }

        .stat-decrease {
            color: #EF4444;
        }

        /* 快捷栏样式 */
        .quick-slot {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(71, 85, 105, 0.5);
            border-radius: 6px;
            background: rgba(30, 41, 59, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-slot:hover {
            border-color: rgba(0, 206, 209, 0.8);
            transform: scale(1.05);
        }

        .quick-slot.active {
            border-color: rgba(85, 107, 47, 0.8);
            background: rgba(85, 107, 47, 0.2);
        }

        .quick-slot .key-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 16px;
            height: 16px;
            background: rgba(0, 206, 209, 0.8);
            border-radius: 4px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* 排序和筛选按钮 */
        .filter-button {
            padding: 8px 16px;
            background: rgba(47, 79, 79, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 6px;
            color: #CBD5E1;
            font-size: 14px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .filter-button:hover {
            background: rgba(47, 79, 79, 0.8);
            border-color: rgba(0, 206, 209, 0.6);
            color: #00CED1;
        }

        .filter-button.active {
            background: rgba(85, 107, 47, 0.6);
            border-color: rgba(85, 107, 47, 0.8);
            color: #00CED1;
        }

        /* 响应式调整 */
        @media (max-width: 640px) {
            .item-slot {
                width: 50px;
                height: 50px;
            }

            .equipment-slot {
                width: 70px;
                height: 70px;
            }

            .quick-slot {
                width: 45px;
                height: 45px;
            }
        }

        @media (orientation: landscape) and (max-height: 640px) {
            .inventory-container {
                padding: 16px 8px;
            }
        }
    </style>
</head>
<body class="bg-tactical-900 text-white font-military">

            const slots = document.querySelectorAll('.item-slot[data-type="inventory"]');

            slots.forEach((slot, index) => {
                const item = playerInventory.items[index];
                slot.innerHTML = '';
                slot.className = 'item-slot';

                if (item) {
                    slot.classList.add('occupied', `rarity-${item.rarity}`);

                    const icon = document.createElement('div');
                    icon.className = 'text-2xl';
                    icon.textContent = item.icon;
                    slot.appendChild(icon);

        function updateQuickSlots() {
            const slots = document.querySelectorAll('.quick-slot');

            slots.forEach((slot, index) => {
                const item = playerInventory.quickSlots[index];
                const existingIcon = slot.querySelector('.item-icon');
                const existingQuantity = slot.querySelector('.quantity-indicator');

                if (existingIcon) existingIcon.remove();
                if (existingQuantity) existingQuantity.remove();

                if (item) {
                    slot.classList.add('occupied');

                    const icon = document.createElement('div');
                    icon.className = 'item-icon text-lg';
                    icon.textContent = item.icon;
                    slot.appendChild(icon);

                    if (item.stackable && item.quantity > 1) {
                        const quantity = document.createElement('div');
                        quantity.className = 'quantity-indicator absolute top-0 left-0 bg-tactical-800 text-xs rounded px-1 text-cyber-400 font-mono';
                        quantity.textContent = item.quantity;
                        slot.appendChild(quantity);
                    }
                } else {
                    slot.classList.remove('occupied');
                }
            });

        function updateEquipmentSlots() {
            const slots = document.querySelectorAll('.equipment-slot');

            Object.entries(playerInventory.equipment).forEach(([slotType, itemId]) => {
                const slot = document.querySelector(`[data-slot="${slotType}"]`);
                if (slot && itemId) {
                    const item = findItemById(itemId);
                    if (item) {
                        slot.classList.add('equipped');
                        const icon = slot.querySelector('span');
                        if (icon && icon.textContent !== item.icon) {
                            icon.textContent = item.icon;
                        }
                    }
                } else if (slot) {
                    slot.classList.remove('equipped');
                }
            });

                slot.classList.remove('selected');

            // 设置当前选中

                if (type === 'inventory') {

                    item = playerInventory.quickSlots[index];

        // 拖拽功能
        function handleDragStart(e, index, type) {
            draggedItem = { index, type };
            e.target.classList.add('item-dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            if (!draggedItem) return;

            const targetIndex = parseInt(e.currentTarget.dataset.index);
            const targetType = e.currentTarget.dataset.type;

            // 执行物品移动
            moveItem(draggedItem.index, draggedItem.type, targetIndex, targetType);

            // 清理拖拽状态
            document.querySelectorAll('.item-dragging').forEach(el => {
                el.classList.remove('item-dragging');
            });
            draggedItem = null;
        }

        function moveItem(fromIndex, fromType, toIndex, toType) {
            let fromContainer, toContainer;

            // 获取源容器
            if (fromType === 'inventory') {
                fromContainer = playerInventory.items;
            } else if (fromType === 'quick') {
                fromContainer = playerInventory.quickSlots;
            }

            // 获取目标容器
            if (toType === 'inventory') {
                toContainer = playerInventory.items;
            } else if (toType === 'quick') {
                toContainer = playerInventory.quickSlots;
            }

            if (fromContainer && toContainer) {
                const item = fromContainer[fromIndex];
                if (item) {
                    // 交换物品
                    const targetItem = toContainer[toIndex];
                    toContainer[toIndex] = item;
                    fromContainer[fromIndex] = targetItem;

                    updateInterface();
                    showNotification(`${item.name} 已移动`, 'success');
                }
            }
        }

                btn.classList.add('text-tactical-400', 'hover:text-tactical-200');
            });

            const activeButton = document.querySelector(`[data-tab="${targetTab}"]`);
            if (activeButton) {
                activeButton.classList.add('active', 'bg-military-700', 'text-cyber-400');
                activeButton.classList.remove('text-tactical-400', 'hover:text-tactical-200');
            }

            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
                content.classList.remove('active');
            });

            const targetContent = document.getElementById(targetTab);
            if (targetContent) {
                targetContent.classList.remove('hidden');
                targetContent.classList.add('active');

                // 根据不同标签页更新内容

                    updateWeaponsTab();

                    updateConsumablesTab();

        function setFilter(filter) {

            const names = {
                all: '全部',
                weapons: '武器',

                materials: '材料'
            };

        function sortItems() {
            // 按稀有度排序
            const sortedItems = [...playerInventory.items].sort((a, b) => {
                if (!a) return 1;
                if (!b) return -1;

                const rarityOrder = { common: 1, uncommon: 2, rare: 3, epic: 4, legendary: 5 };
                return rarityOrder[b.rarity] - rarityOrder[a.rarity];
            });

            playerInventory.items = sortedItems;
            updateInterface();
            showNotification('物品已按稀有度排序', 'success');
        }

        function autoSortItems() {
            // 自动整理：移除空格，按类型分组
            const nonNullItems = playerInventory.items.filter(item => item !== null);
            const sortedItems = [...nonNullItems].sort((a, b) => {
                // 先按类型排序，再按稀有度
                if (a.type !== b.type) {
                    return a.type.localeCompare(b.type);
                }
                const rarityOrder = { common: 1, uncommon: 2, rare: 3, epic: 4, legendary: 5 };
                return rarityOrder[b.rarity] - rarityOrder[a.rarity];
            });

            // 重新填充背包
            playerInventory.items = new Array(24).fill(null);
            sortedItems.forEach((item, index) => {
                if (index < 24) {
                    playerInventory.items[index] = item;
                }
            });

            updateInterface();
            showNotification('背包已自动整理', 'success');
        }

        function useSelectedItem() {
            if (!selectedItem) return;

            const { item, index, type } = selectedItem;

            if (item.type === '消耗品') {
                // 使用消耗品
                if (item.effect === 'heal') {
                    showNotification(`使用 ${item.name}，恢复 ${item.value} 生命值`, 'success');
                } else if (item.effect === 'stamina') {
                    showNotification(`使用 ${item.name}，恢复 ${item.value} 体力值`, 'success');
                }

                // 减少数量
                if (item.quantity > 1) {
                    item.quantity--;
                } else {
                    // 移除物品
                    if (type === 'inventory') {
                        playerInventory.items[index] = null;
                    } else if (type === 'quick') {
                        playerInventory.quickSlots[index] = null;
                    }
                }
            } else if (item.type.includes('步枪') || item.type === '护甲') {
                // 装备物品
                if (item.type.includes('步枪')) {
                    playerInventory.equipment.weapon = item.id;
                } else if (item.type === '护甲') {
                    playerInventory.equipment.armor = item.id;
                }
                showNotification(`装备 ${item.name}`, 'success');
            }

            updateInterface();
            closeItemDetails();
        }

        function dropSelectedItem() {
            if (!selectedItem) return;

            const { item, index, type } = selectedItem;

            // 移除物品
            if (type === 'inventory') {
                playerInventory.items[index] = null;
            } else if (type === 'quick') {
                playerInventory.quickSlots[index] = null;
            }

            showNotification(`丢弃 ${item.name}`, 'alert');
            updateInterface();
            closeItemDetails();
        }

        function closeItemDetails() {
            document.getElementById('itemDetailsModal').classList.add('hidden');
            selectedItem = null;

            // 清除选中状态
            document.querySelectorAll('.item-slot, .quick-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
        }

        function handleKeyPress(e) {
            // ESC 键关闭模态框
            if (e.key === 'Escape') {
                closeItemDetails();
            }

            // 数字键使用快捷栏物品
            if (e.key >= '1' && e.key <= '8') {
                const slotIndex = parseInt(e.key) - 1;
                const item = playerInventory.quickSlots[slotIndex];
                if (item && item.type === '消耗品') {
                    selectedItem = { item, index: slotIndex, type: 'quick' };
                    useSelectedItem();
                }
            }

            // Tab 键切换标签页
            if (e.key === 'Tab') {
                e.preventDefault();
                const tabs = ['inventory', 'equipment', 'weapons', 'consumables'];
                const currentTab = document.querySelector('.tab-button.active')?.dataset.tab;
                const currentIndex = tabs.indexOf(currentTab);
                const nextIndex = (currentIndex + 1) % tabs.length;
                switchTab(tabs[nextIndex]);
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `bg-${type === 'success' ? 'success' : type === 'alert' ? 'alert' : 'cyber'}-500/90 rounded-lg px-4 py-2 border border-${type === 'success' ? 'success' : type === 'alert' ? 'alert' : 'cyber'}-400 backdrop-filter backdrop-blur-md animate-slide-down`;
            notification.innerHTML = `
                <div class="text-sm text-white font-semibold">${message}</div>
            `;

            document.getElementById('notifications').appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // 触觉反馈
        function vibrate(duration = 50) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }

        console.log('GTI-2D Inventory System initialized');
    </script>
</body>
</html>
