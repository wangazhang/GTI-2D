        .skill-button:active {
            transform: scale(0.95);
            border-color: rgba(0, 206, 209, 0.8);
        }

        .skill-button.cooldown::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(47, 79, 79, 0.8);
            border-radius: 10px;
            animation: cooldown 5s linear;

        @keyframes cooldown {

                            <span class="text-lg">üîÑ</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ‰∏≠Â§ÆÂçÅÂ≠óÂáÜÂøÉ -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
            <div class="w-8 h-8 border-2 border-cyber-400/70 rounded-full flex items-center justify-center animate-pulse-slow">
                <div class="w-2 h-2 bg-cyber-400 rounded-full"></div>
            </div>
        </div>

        <!-- ÊµÆÂä®Êï∞Â≠óÂÆπÂô® -->
        <div id="floatingNumbers" class="absolute inset-0 pointer-events-none"></div>

        <!-- ÈÄöÁü•ÊèêÁ§∫ -->
        <div class="absolute top-20 right-4 space-y-2 pointer-events-auto" id="notifications">
            <!-- ÂáªÊùÄÈÄöÁü•Á§∫‰æã -->
            <div class="bg-alert-500/90 rounded-lg px-4 py-2 border border-alert-400 backdrop-filter backdrop-blur-md animate-float">
                <div class="text-sm text-white font-semibold">+50 XP</div>
                <div class="text-xs text-alert-100">ÂáªÊùÄÊïå‰∫∫</div>
            </div>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÁä∂ÊÄÅÊï∞ÊçÆ
        let gameState = {
            health: 85,
            maxHealth: 100,
            armor: 60,
            maxArmor: 100,
            ammo: 18,
            maxAmmo: 30,
            reserveAmmo: 210,
            kills: 7,
            isAiming: false,
            isReloading: false,
            evacuationVisible: false
        };

        // ËôöÊãüÊëáÊùÜÊéßÂà∂
        class VirtualJoystick {
            constructor(containerId, knobId) {
                this.container = document.getElementById(containerId);
                this.knob = document.getElementById(knobId);
                this.centerX = 60; // ÊëáÊùÜ‰∏≠ÂøÉÁÇπ
                this.centerY = 60;
                this.maxDistance = 30; // ÊúÄÂ§ßÂÅèÁßªË∑ùÁ¶ª
                this.isActive = false;

                this.bindEvents();
            }

            bindEvents() {
                // Ëß¶Êë∏‰∫ã‰ª∂
                this.container.addEventListener('touchstart', this.handleStart.bind(this), { passive: false });
                this.container.addEventListener('touchmove', this.handleMove.bind(this), { passive: false });
                this.container.addEventListener('touchend', this.handleEnd.bind(this), { passive: false });

                // Èº†Ê†á‰∫ã‰ª∂ÔºàÁî®‰∫éÊµãËØïÔºâ
                this.container.addEventListener('mousedown', this.handleStart.bind(this));
                document.addEventListener('mousemove', this.handleMove.bind(this));
                document.addEventListener('mouseup', this.handleEnd.bind(this));
            }

            handleStart(e) {
                e.preventDefault();
                this.isActive = true;
                this.knob.classList.add('active');

                // Ëß¶ËßâÂèçÈ¶à
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }

            handleMove(e) {
                if (!this.isActive) return;
                e.preventDefault();

                const rect = this.container.getBoundingClientRect();
                let clientX, clientY;

                if (e.type.includes('touch')) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                const deltaX = clientX - rect.left - this.centerX;
                const deltaY = clientY - rect.top - this.centerY;

                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const limitedDistance = Math.min(distance, this.maxDistance);

                let finalX = deltaX;
                let finalY = deltaY;

                if (distance > this.maxDistance) {
                    finalX = (deltaX / distance) * this.maxDistance;
                    finalY = (deltaY / distance) * this.maxDistance;
                }

                this.knob.style.transform = `translate(calc(-50% + ${finalX}px), calc(-50% + ${finalY}px))`;

                // ÂèëÈÄÅÁßªÂä®Êï∞ÊçÆÁªôÊ∏∏ÊàèÂºïÊìé
                const normalizedX = finalX / this.maxDistance;
                const normalizedY = finalY / this.maxDistance;
                this.onMove(normalizedX, normalizedY);
            }

            handleEnd(e) {
                this.isActive = false;
                this.knob.classList.remove('active');
                this.knob.style.transform = 'translate(-50%, -50%)';
                this.onMove(0, 0);
            }

            onMove(x, y) {
                // ËøôÈáåÂèØ‰ª•ÂèëÈÄÅÁßªÂä®Êï∞ÊçÆÁªôÊ∏∏ÊàèÈÄªËæë
                console.log(`Movement: X=${x.toFixed(2)}, Y=${y.toFixed(2)}`);
            }
        }

        // ÂàùÂßãÂåñËôöÊãüÊëáÊùÜ
        const movementJoystick = new VirtualJoystick('movementJoystick', 'movementKnob');

        // Â∞ÑÂáªÊåâÈíÆÊéßÂà∂
        const fireButton = document.getElementById('fireButton');
        let isAutoFiring = false;
        let autoFireInterval = null;

        fireButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startFiring();
        }, { passive: false });

        fireButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopFiring();
        }, { passive: false });

        fireButton.addEventListener('mousedown', startFiring);
        fireButton.addEventListener('mouseup', stopFiring);

        function startFiring() {
            if (gameState.ammo <= 0) {
                showNotification('ÂºπËçØ‰∏çË∂≥', 'alert');
                return;
            }

            if (navigator.vibrate) {
                navigator.vibrate(30);
            }

            // Á´ãÂç≥Â∞ÑÂáª‰∏ÄÊ¨°
            fireBullet();

            // ÂºÄÂßãËá™Âä®Â∞ÑÂáª
            isAutoFiring = true;
            autoFireInterval = setInterval(() => {
                if (gameState.ammo > 0) {
                    fireBullet();
                } else {
                    stopFiring();
                    showNotification('ÂºπËçØ‰∏çË∂≥', 'alert');
                }
            }, 150); // ÊØè150msÂ∞ÑÂáª‰∏ÄÊ¨°
        }

        function stopFiring() {
            isAutoFiring = false;
            if (autoFireInterval) {
                clearInterval(autoFireInterval);
                autoFireInterval = null;
            }
        }

        function fireBullet() {
            if (gameState.ammo <= 0) return;

            gameState.ammo--;
            updateAmmoDisplay();

            // Ê∑ªÂä†ÂºÄÁÅ´ÊïàÊûú
            showFloatingNumber('FIRE', 'damage', window.innerWidth / 2, window.innerHeight / 2);

            if (navigator.vibrate) {
                navigator.vibrate(25);
            }

            // Ê®°ÊãüÂáª‰∏≠ÊïàÊûúÔºà20%Ê¶ÇÁéáÔºâ
            if (Math.random() < 0.2) {
                setTimeout(() => {
                    const damage = Math.floor(Math.random() * 30) + 20;
                    showFloatingNumber(`-${damage}`, 'damage',
                        Math.random() * window.innerWidth * 0.6 + window.innerWidth * 0.2,
                        Math.random() * window.innerHeight * 0.4 + window.innerHeight * 0.3);

                    // ÂèØËÉΩÂáªÊùÄ
                    if (Math.random() < 0.1) {
                        gameState.kills++;
                        updateKillDisplay();
                        showNotification('+50 XP ÂáªÊùÄÊïå‰∫∫', 'success');
                    }
                }, 100);
            }
        }

        // ÊäÄËÉΩÊåâÈíÆÊéßÂà∂
        document.getElementById('grenadeBtn').addEventListener('click', () => {
            showFloatingNumber('ÊâãÈõ∑', 'pickup', window.innerWidth / 2, window.innerHeight / 3);
            showNotification('ÊäïÊé∑ÊâãÈõ∑', 'alert');
            setCooldown('grenadeBtn', 10000);
        });

        document.getElementById('healBtn').addEventListener('click', () => {
            if (gameState.health < gameState.maxHealth) {
                const healAmount = Math.min(25, gameState.maxHealth - gameState.health);
                gameState.health += healAmount;
                updateHealthDisplay();
                showFloatingNumber(`+${healAmount}`, 'heal', window.innerWidth / 4, window.innerHeight / 4);
                showNotification('‰ΩøÁî®ÂåªÁñóÂåÖ', 'success');
                setCooldown('healBtn', 8000);
            } else {
                showNotification('ÁîüÂëΩÂÄºÂ∑≤Êª°', 'info');
            }
        });

        document.getElementById('aimBtn').addEventListener('click', () => {
            gameState.isAiming = !gameState.isAiming;
            const btn = document.getElementById('aimBtn');
            if (gameState.isAiming) {
                btn.style.backgroundColor = 'rgba(0, 206, 209, 0.3)';
                showNotification('ÁûÑÂáÜÊ®°Âºè', 'info');
            } else {
                btn.style.backgroundColor = '';
                showNotification('ÂèñÊ∂àÁûÑÂáÜ', 'info');
            }
        });

        document.getElementById('reloadBtn').addEventListener('click', () => {
            if (gameState.ammo < gameState.maxAmmo && gameState.reserveAmmo > 0) {
                startReload();
            } else if (gameState.reserveAmmo <= 0) {
                showNotification('Ê≤°ÊúâÂ§áÂºπ', 'alert');
            } else {
                showNotification('ÂºπËçØÂ∑≤Êª°', 'info');
            }
        });

        function startReload() {
            if (gameState.isReloading) return;

            gameState.isReloading = true;
            const reloadBtn = document.getElementById('reloadBtn');
            reloadBtn.style.opacity = '0.5';

            showNotification('Ë£ÖÂ°´‰∏≠...', 'info');

            setTimeout(() => {
                const neededAmmo = gameState.maxAmmo - gameState.ammo;
                const reloadAmount = Math.min(neededAmmo, gameState.reserveAmmo);

                gameState.ammo += reloadAmount;
                gameState.reserveAmmo -= reloadAmount;
                gameState.isReloading = false;

                updateAmmoDisplay();
                reloadBtn.style.opacity = '1';
                showNotification('Ë£ÖÂ°´ÂÆåÊàê', 'success');
            }, 2000);
        }

        // ËÆæÁΩÆÊäÄËÉΩÂÜ∑Âç¥
        function setCooldown(buttonId, duration) {
            const btn = document.getElementById(buttonId);
            btn.classList.add('cooldown');
            btn.style.pointerEvents = 'none';

            setTimeout(() => {
                btn.classList.remove('cooldown');
                btn.style.pointerEvents = 'auto';
            }, duration);
        }

        // Êõ¥Êñ∞ÊòæÁ§∫ÂáΩÊï∞
        function updateHealthDisplay() {
            const percentage = (gameState.health / gameState.maxHealth) * 100;
            document.getElementById('healthBar').style.width = percentage + '%';
            document.getElementById('healthText').textContent = `${gameState.health}/${gameState.maxHealth}`;

            const container = document.getElementById('healthContainer');
            if (gameState.health <= 25) {
                container.classList.add('health-critical');
            } else {
                container.classList.remove('health-critical');
            }
        }

        function updateAmmoDisplay() {
            document.getElementById('currentAmmo').textContent = gameState.ammo;

            if (gameState.ammo <= 5) {
                document.getElementById('currentAmmo').classList.add('ammo-low');
            } else {
                document.getElementById('currentAmmo').classList.remove('ammo-low');
            }
        }

        function updateKillDisplay() {
            document.getElementById('killCount').textContent = gameState.kills;
        }

        // ÊµÆÂä®Êï∞Â≠óÊïàÊûú
        function showFloatingNumber(text, type, x, y) {
            const numberEl = document.createElement('div');
            numberEl.textContent = text;
            numberEl.className = `floating-number ${type}-number`;
            numberEl.style.left = x + 'px';
            numberEl.style.top = y + 'px';

            document.getElementById('floatingNumbers').appendChild(numberEl);

            setTimeout(() => {
                if (numberEl.parentNode) {
                    numberEl.parentNode.removeChild(numberEl);
                }
            }, 2000);
        }

        // ÈÄöÁü•Á≥ªÁªü
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `bg-${type === 'success' ? 'success' : type === 'alert' ? 'alert' : 'cyber'}-500/90 rounded-lg px-4 py-2 border border-${type === 'success' ? 'success' : type === 'alert' ? 'alert' : 'cyber'}-400 backdrop-filter backdrop-blur-md animate-float`;
            notification.innerHTML = `
                <div class="text-sm text-white font-semibold">${message}</div>
            `;

            document.getElementById('notifications').appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Êí§Á¶ªÁÇπÊòæÁ§∫ÊéßÂà∂
        function toggleEvacuationIndicator() {
            const indicator = document.getElementById('evacuationIndicator');
            gameState.evacuationVisible = !gameState.evacuationVisible;
            indicator.style.display = gameState.evacuationVisible ? 'flex' : 'none';
        }

        // Ê®°ÊãüÊ∏∏Êàè‰∫ã‰ª∂
        function simulateGameEvents() {
            // ÈöèÊú∫ÁîüÊàêÊ∏∏Êàè‰∫ã‰ª∂
            setInterval(() => {
                const events = [
                    () => {
                        // ÂèóÂà∞‰º§ÂÆ≥
                        if (gameState.health > 10) {
                            const damage = Math.floor(Math.random() * 15) + 5;
                            gameState.health = Math.max(0, gameState.health - damage);
                            updateHealthDisplay();
                            showFloatingNumber(`-${damage}`, 'damage', window.innerWidth / 6, window.innerHeight / 6);
                        }
                    },
                    () => {
                        // Êä§Áî≤ÊçüÂ§±
                        if (gameState.armor > 0) {
                            const damage = Math.floor(Math.random() * 10) + 5;
                            gameState.armor = Math.max(0, gameState.armor - damage);
                            document.getElementById('armorBar').style.width = (gameState.armor / gameState.maxArmor) * 100 + '%';
                            document.getElementById('armorText').textContent = `${gameState.armor}/${gameState.maxArmor}`;
                        }
                    },
                    () => {
                        // ÊòæÁ§∫Êí§Á¶ªÁÇπ
                        if (!gameState.evacuationVisible && Math.random() < 0.3) {
                            toggleEvacuationIndicator();
                            showNotification('Êí§Á¶ªÁÇπÂ∑≤Ê†áËÆ∞', 'success');
                        }
                    }
                ];

                if (Math.random() < 0.1) { // 10%Ê¶ÇÁéáËß¶Âèë‰∫ã‰ª∂
                    const randomEvent = events[Math.floor(Math.random() * events.length)];
                    randomEvent();
                }
            }, 2000);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // Èò≤Ê≠¢È°µÈù¢ÊªöÂä®
            document.body.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });

            // ÂàùÂßãÂåñÊòæÁ§∫
            updateHealthDisplay();
            updateAmmoDisplay();
            updateKillDisplay();

            // ÂºÄÂßãÊ®°ÊãüÊ∏∏Êàè‰∫ã‰ª∂
            simulateGameEvents();

            // ÊòæÁ§∫Ê¨¢ËøéÊ∂àÊÅØ
            setTimeout(() => {
                showNotification('ÊàòÊñóÂºÄÂßãÔºÅ', 'success');
            }, 500);

            console.log('GTI-2D Battle HUD initialized');
        });

        // ÈîÆÁõòÊéßÂà∂ÊîØÊåÅÔºàÁî®‰∫éÊµãËØïÔºâ
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (!isAutoFiring) startFiring();
                    break;
                case 'KeyR':
                    document.getElementById('reloadBtn').click();
                    break;
                case 'KeyH':
                    document.getElementById('healBtn').click();
                    break;
                case 'KeyG':
                    document.getElementById('grenadeBtn').click();
                    break;
                case 'KeyE':
                    toggleEvacuationIndicator();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                stopFiring();
            }
        });
    </script>
