    <script>
        // Âú∞ÂõæÁä∂ÊÄÅÁÆ°ÁêÜ
        let mapState = {
            zoom: 1.0,
            centerX: 0,
            centerY: 0,
            isDragging: false,
            lastX: 0,
            lastY: 0,
            isMinimized: false,
            layers: {

                enemies: true,
                loot: true,

        // Áé©ÂÆ∂‰ΩçÁΩÆÂíåÊï∞ÊçÆ

            x: 1250,
            y: 800,
            direction: 45, // ÊúùÂêëËßíÂ∫¶
            teammates: [
                { name: 'Alpha_Sniper', x: 1200, y: 750, health: 85, distance: 85 },
                { name: 'BravoSupport', x: 1300, y: 850, health: 72, distance: 120 }
            ],

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();

            startSimulation();

        function setupEventListeners() {
            // ËøîÂõûÊåâÈíÆ
            document.getElementById('backBtn').addEventListener('click', () => {
                showNotification('ËøîÂõûÊ∏∏Êàè', 'info');
                // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†ËøîÂõûÊ∏∏ÊàèÁöÑÈÄªËæë
            });

            // Áº©ÊîæÊéßÂà∂
            document.getElementById('zoomInBtn').addEventListener('click', () => zoomMap(1.2));
            document.getElementById('zoomOutBtn').addEventListener('click', () => zoomMap(0.8));
            document.getElementById('resetZoomBtn').addEventListener('click', resetView);

            // ÊúÄÂ∞èÂåñÊéßÂà∂
            document.getElementById('minimizeBtn').addEventListener('click', toggleMinimize);
            document.getElementById('expandBtn').addEventListener('click', toggleMinimize);
            document.getElementById('closeOverlayBtn').addEventListener('click', closeOverlay);

            // ÂõæÂ±ÇÊéßÂà∂
            document.querySelectorAll('.layer-toggle input').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const layer = e.target.dataset.layer;
                    const isChecked = e.target.checked;
                    toggleLayer(layer, isChecked);

                    // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                    const label = e.target.closest('.layer-toggle');
                    if (isChecked) {
                        label.classList.add('active');

            // Ê†áËÆ∞ÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.map-marker').forEach(marker => {
                marker.addEventListener('mouseenter', showMarkerTooltip);
                marker.addEventListener('mouseleave', hideMarkerTooltip);

            });

            // Âú∞ÂõæÂå∫ÂüüÊÇ¨ÂÅú‰∫ã‰ª∂
            document.querySelectorAll('.map-area').forEach(area => {
                area.addEventListener('mouseenter', (e) => {
                    const name = e.target.dataset.name;
                    if (name) {
                        showNotification(name, 'info');
                    }
                });
            });

            // ÈîÆÁõòÂø´Êç∑ÈîÆ
            document.addEventListener('keydown', handleKeyPress);
        }

        function setupMapInteraction() {
            const mapContainer = document.getElementById('mapContainer');

            // Èº†Ê†áÊãñÊãΩ
            mapContainer.addEventListener('mousedown', (e) => {
                mapState.isDragging = true;
                mapState.lastX = e.clientX;
                mapState.lastY = e.clientY;
                mapContainer.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (!mapState.isDragging) return;

                const deltaX = e.clientX - mapState.lastX;
                const deltaY = e.clientY - mapState.lastY;

                mapState.centerX -= deltaX / mapState.zoom;
                mapState.centerY -= deltaY / mapState.zoom;

                mapState.lastX = e.clientX;
                mapState.lastY = e.clientY;

                updateMapTransform();
            });

            document.addEventListener('mouseup', () => {
                mapState.isDragging = false;
                mapContainer.style.cursor = 'grab';
            });

            // Èº†Ê†áÊªöËΩÆÁº©Êîæ
            mapContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
                zoomMap(zoomFactor);
            });

            // Ëß¶Êë∏ÊîØÊåÅ
            let touchStartX, touchStartY, initialDistance;

            mapContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();

                if (e.touches.length === 1) {
                    // ÂçïÁÇπËß¶Êë∏ - ÊãñÊãΩ
                    mapState.isDragging = true;
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    // ÂèåÁÇπËß¶Êë∏ - Áº©Êîæ
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    initialDistance = Math.sqrt(
                        Math.pow(touch2.clientX - touch1.clientX, 2) +
                        Math.pow(touch2.clientY - touch1.clientY, 2)
                    );
                }
            });

            mapContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();

                if (e.touches.length === 1 && mapState.isDragging) {
                    // ÊãñÊãΩ
                    const deltaX = e.touches[0].clientX - touchStartX;
                    const deltaY = e.touches[0].clientY - touchStartY;

                    mapState.centerX -= deltaX / mapState.zoom;
                    mapState.centerY -= deltaY / mapState.zoom;

                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;

                    updateMapTransform();
                } else if (e.touches.length === 2) {
                    // Áº©Êîæ
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = Math.sqrt(
                        Math.pow(touch2.clientX - touch1.clientX, 2) +
                        Math.pow(touch2.clientY - touch1.clientY, 2)
                    );

                    const zoomFactor = currentDistance / initialDistance;
                    zoomMap(zoomFactor);
                    initialDistance = currentDistance;
                }
            });

            mapContainer.addEventListener('touchend', () => {
                mapState.isDragging = false;
            });
        }

        function zoomMap(factor) {
            mapState.zoom = Math.max(0.5, Math.min(3.0, mapState.zoom * factor));
            updateMapTransform();
            updateZoomLevel();

            // Ëß¶ËßâÂèçÈ¶à
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }

        function resetView() {
            mapState.zoom = 1.0;
            mapState.centerX = 0;
            mapState.centerY = 0;
            updateMapTransform();
            updateZoomLevel();
            showNotification('ËßÜËßíÂ∑≤ÈáçÁΩÆ', 'info');
        }

        function updateMapTransform() {
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.style.transform = `translate(${mapState.centerX}px, ${mapState.centerY}px) scale(${mapState.zoom})`;
        }

        function updateZoomLevel() {
            const zoomLevel = document.getElementById('zoomLevel');
            zoomLevel.textContent = `Áº©Êîæ: ${Math.round(mapState.zoom * 100)}%`;
        }

        function toggleLayer(layer, show) {
            mapState.layers[layer] = show;

            // Ê†πÊçÆÂõæÂ±ÇÁ±ªÂûãÊòæÁ§∫/ÈöêËóèÂÖÉÁ¥†
            let selector = '';
            switch (layer) {
                case 'players':
                    selector = '.player-marker, .teammate-marker';
                    break;
                case 'enemies':
                    selector = '.enemy-marker';
                    break;
                case 'loot':
                    selector = '.loot-marker';
                    break;
                case 'evacuation':
                    selector = '.evacuation-marker';
                    break;
                case 'vision':
                    selector = '.vision-range';
                    break;
                case 'safezone':
                    selector = '.safe-zone';
                    break;
            }

            if (selector) {
                document.querySelectorAll(selector).forEach(element => {
                    element.style.display = show ? 'block' : 'none';
                });
            }

            const actionText = show ? 'ÊòæÁ§∫' : 'ÈöêËóè';
            const layerNames = {
                players: 'Áé©ÂÆ∂‰ΩçÁΩÆ',
                enemies: 'Êïå‰∫∫Ê†áËÆ∞',
                loot: 'Ë£ÖÂ§áÊéâËêΩ',
                evacuation: 'Êí§Á¶ªÁÇπ',
                vision: 'ËßÜÈáéËåÉÂõ¥',
                safezone: 'ÂÆâÂÖ®Âå∫Âüü'
            };

            showNotification(`${actionText}${layerNames[layer]}`, 'info');
        }

        function toggleMinimize() {
            const minimapOverlay = document.getElementById('minimapOverlay');
            const minimizeBtn = document.getElementById('minimizeBtn');

            mapState.isMinimized = !mapState.isMinimized;

            if (mapState.isMinimized) {
                // ÂàáÊç¢Âà∞ÊÇ¨ÊµÆÊ®°Âºè
                minimapOverlay.classList.remove('hidden');
                minimapOverlay.classList.add('animate-slide-in');
                minimizeBtn.style.display = 'none';
                document.body.style.overflow = 'auto';
                showNotification('Â∑≤ÂàáÊç¢Âà∞ÊÇ¨ÊµÆÂú∞ÂõæÊ®°Âºè', 'info');
            } else {
                // ÂàáÊç¢ÂõûÂÖ®Â±èÊ®°Âºè
                minimapOverlay.classList.add('hidden');
                minimapOverlay.classList.remove('animate-slide-in');
                minimizeBtn.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                showNotification('Â∑≤ÂàáÊç¢Âà∞ÂÖ®Â±èÂú∞ÂõæÊ®°Âºè', 'info');
            }
        }

        function closeOverlay() {
            const minimapOverlay = document.getElementById('minimapOverlay');
            const minimizeBtn = document.getElementById('minimizeBtn');

            minimapOverlay.classList.add('animate-slide-out');
            setTimeout(() => {
                minimapOverlay.classList.add('hidden');
                minimapOverlay.classList.remove('animate-slide-out');
                minimizeBtn.style.display = 'flex';
            }, 300);

            mapState.isMinimized = false;
            document.body.style.overflow = 'hidden';
            showNotification('Âú∞ÂõæÂ∑≤ÂÖ≥Èó≠', 'info');
        }

        function showMarkerTooltip(e) {
            const tooltip = document.getElementById('markerTooltip');
            const content = document.getElementById('tooltipContent');
            const info = e.target.dataset.info;

            if (info) {
                content.textContent = info;

                const rect = e.target.getBoundingClientRect();

                tooltip.style.top = (rect.top - tooltip.offsetHeight - 10) + 'px';

            // Ê∑ªÂä†ÂêÑÁßçÊ†áËÆ∞Âà∞ÂàóË°®
            const markers = [
                { type: 'ÈòüÂèã', name: 'Alpha_Sniper', distance: '85m', status: 'online' },

        function startSimulation() {
            // Ê®°ÊãüÁé©ÂÆ∂ÁßªÂä®ÂíåÊïå‰∫∫Êõ¥Êñ∞
            setInterval(() => {

                // ÈöèÊú∫Êõ¥Êñ∞Êïå‰∫∫ÊúÄÂêéÂèëÁé∞Êó∂Èó¥
                playerData.enemies.forEach(enemy => {
                    enemy.lastSeen += 1;

                // ÂÅ∂Â∞îÊ∑ªÂä†Êñ∞ÁöÑÊïå‰∫∫Ê†áËÆ∞

                    addNewEnemyMarker();

            // Êõ¥Êñ∞ÈòüÂèãÁä∂ÊÄÅ

                playerData.teammates.forEach(teammate => {
                    // ËΩªÂæÆÂÅ•Â∫∑ÂÄºÂèòÂåñ

        function addNewEnemyMarker() {
            const mapContainer = document.getElementById('mapContainer');
            const newEnemy = document.createElement('div');

            newEnemy.className = 'map-marker enemy-marker';
            newEnemy.style.top = Math.random() * 80 + 10 + '%';
            newEnemy.style.left = Math.random() * 80 + 10 + '%';
            newEnemy.dataset.info = 'Êïå‰∫∫ - ÂàöÂàöÂèëÁé∞';

            newEnemy.addEventListener('mouseenter', showMarkerTooltip);
            newEnemy.addEventListener('mouseleave', hideMarkerTooltip);
            newEnemy.addEventListener('click', (e) => {
                showNotification('Êñ∞Êïå‰∫∫Â∑≤Ê†áËÆ∞', 'alert');

            mapContainer.appendChild(newEnemy);

            // 3ÁßíÂêéÁßªÈô§Ê†áËÆ∞ÔºàÊ®°ÊãüÊïå‰∫∫ÁßªÂä®Ôºâ
            setTimeout(() => {
                if (newEnemy.parentNode) {
                    newEnemy.parentNode.removeChild(newEnemy);
                }
            }, 30000);

            showNotification('ÂèëÁé∞Êñ∞Êïå‰∫∫ÔºÅ', 'alert');

            // Ëß¶ËßâÂèçÈ¶à
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        function handleKeyPress(e) {
            switch (e.key) {
                case 'Escape':
                    if (mapState.isMinimized) {
                        closeOverlay();
                    } else {
                        document.getElementById('backBtn').click();
                    }
                    break;
                case 'm':
                case 'M':
                    toggleMinimize();
                    break;
                case '+':
                case '=':
                    zoomMap(1.2);
                    break;
                case '-':
                case '_':
                    zoomMap(0.8);
                    break;
                case '0':
                    resetView();
                    break;
                case '1':
                    document.querySelector('[data-layer="players"]').click();
                    break;
                case '2':
                    document.querySelector('[data-layer="enemies"]').click();
                    break;
                case '3':
                    document.querySelector('[data-layer="loot"]').click();
                    break;
                case '4':
                    document.querySelector('[data-layer="evacuation"]').click();
                    break;
                case '5':
                    document.querySelector('[data-layer="vision"]').click();
                    break;
                case '6':
                    document.querySelector('[data-layer="safezone"]').click();
                    break;
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `bg-${type === 'success' ? 'success' : type === 'alert' ? 'alert' : 'cyber'}-500/90 rounded-lg px-4 py-2 border border-${type === 'success' ? 'success' : type === 'alert' ? 'alert' : 'cyber'}-400 backdrop-filter backdrop-blur-md animate-zoom-in`;
            notification.innerHTML = `
                <div class="text-sm text-white font-semibold">${message}</div>
            `;

            document.getElementById('notifications').appendChild(notification);

            setTimeout(() => {
                notification.classList.remove('animate-zoom-in');
                notification.classList.add('animate-zoom-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Èò≤Ê≠¢È°µÈù¢ÊªöÂä®ÂíåÁº©Êîæ
        document.addEventListener('touchmove', (e) => {
            if (!e.target.closest('#mapContainer')) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());

        console.log('GTI-2D Map System initialized');
    </script>
